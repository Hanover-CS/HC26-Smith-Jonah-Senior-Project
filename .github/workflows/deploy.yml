name: Pages deploy
on: 
  push:
    branches:
      - main
jobs: 
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true

      - name: install dependencies (jekyll)
        working-directory: ./docs
        run: bundle install

      - name: build jekyll
        working-directory: ./docs
        run: bundle exec jekyll build

      - name: upload page artifact
        uses: actions/upload-pages-artifact@v3
        with: 
          path: ./docs/_site

  deploy-pages:
    needs: build-docs
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: deploy pages
        uses: actions/deploy-pages@v4