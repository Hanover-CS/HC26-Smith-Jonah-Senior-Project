<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Sign in • Hanover Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body class="bg-light">
<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 mb-3">Sign in</h1>
                    <p class="text-muted small">
                        Use your Hanover email and password.
                    </p>

                    <div th:if="${param.error}" class="alert alert-danger py-2">
                        Login failed. Check your email and password.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success py-2">
                        You’ve been logged out.
                    </div>
                    <div th:if="${param.registered}" class="alert alert-success py-2">
                        Account created! You can log in now.
                    </div>

                    <form th:action="@{/login}" method="post" class="mt-3">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input id="username"
                                   name="username"
                                   type="email"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input id="password"
                                   name="password"
                                   type="password"
                                   class="form-control"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Sign in
                        </button>
                    </form>

                    <hr class="my-3">

                    <p class="mb-0 small">
                        Need an account?
                        <a th:href="@{/register}">Create one here.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
