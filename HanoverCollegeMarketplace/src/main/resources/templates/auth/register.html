<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Register â€¢ Hanover Marketplace</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/login}">Hanover Marketplace</a>
    </div>
</nav>

<main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h1 class="h4 mb-1">Create account</h1>
                    <p class="text-muted small mb-3">
                        Sign up with your Hanover email to start posting listings.
                    </p>

                    <div th:if="${error}" class="alert alert-danger py-2"
                         th:text="${error}">
                        Something went wrong.
                    </div>

                    <form th:action="@{/register}" method="post" class="mt-3">

                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input id="email"
                                   name="email"
                                   type="email"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="displayName" class="form-label">Display name *</label>
                            <input id="displayName"
                                   name="displayName"
                                   type="text"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password *</label>
                            <input id="password"
                                   name="password"
                                   type="password"
                                   class="form-control"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm password *</label>
                            <input id="confirmPassword"
                                   name="confirmPassword"
                                   type="password"
                                   class="form-control"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Create account
                        </button>
                    </form>

                    <hr class="my-3">

                    <p class="mb-0 small">
                        Already have an account?
                        <a th:href="@{/login}">Sign in here.</a>
                    </p>

                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
