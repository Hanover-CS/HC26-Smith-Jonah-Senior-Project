<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Hanover Marketplace â€¢ Hello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container py-4">
    <h1 class="h4 mb-3">Hello, world ðŸ‘‹</h1>
    <p class="text-muted">Thymeleaf + Bootstrap + PostgreSQL.</p>

    <div class="mb-3">
        <a href="/listings" class="btn btn-primary btn-sm">
            Go to marketplace listings
        </a>
    </div>

    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="m : ${messages}">
            <span th:text="${m.content}">Message</span>
            <span class="badge text-bg-secondary"
                  th:text="${#temporals.format(m.createdAt, 'uuuu-MM-dd HH:mm:ss')}">Time</span>
        </li>
    </ul>

    <form th:action="@{/messages}" method="post" class="d-flex gap-2">
        <input th:field="${newMessage.content}" class="form-control" placeholder="Add a messageâ€¦"/>
        <button class="btn btn-primary">Save</button>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<form th:action="@{/images/upload}" method="post"
      enctype="multipart/form-data"
      class="d-flex gap-2 my-3">
    <input type="file" name="file" accept="image/*" class="form-control" required />
    <button class="btn btn-primary">Upload</button>
</form>
</body>
</html>
