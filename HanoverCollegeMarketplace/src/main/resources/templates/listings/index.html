<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Hanover Marketplace • Listings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>
<main class="container py-4">

    <header class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="h3 mb-1">Marketplace listings</h1>
            <p class="text-muted mb-0">Browse items posted by Hanover community members.</p>
        </div>
        <div>
            <a href="/"
               class="btn btn-outline-secondary btn-sm me-1">
                Home
            </a>
            <a href="/listings/new"
               class="btn btn-primary btn-sm">
                + New listing
            </a>
        </div>
    </header>

    <!-- Search bar -->
    <form class="row g-2 mb-3" th:action="@{/listings}" method="get">
        <div class="col-sm-8 col-md-6">
            <input type="text"
                   name="q"
                   class="form-control"
                   placeholder="Search by title…"
                   th:value="${q}">
        </div>
        <div class="col-auto">
            <button class="btn btn-outline-primary" type="submit">
                Search
            </button>
        </div>
        <div class="col-auto" th:if="${q}">
            <a th:href="@{/listings}" class="btn btn-link btn-sm">Clear</a>
        </div>
    </form>

    <!-- No listings message -->
    <p class="text-muted" th:if="${#lists.isEmpty(listings)}">
        No listings found yet. Try adjusting your search, or create a new listing.
    </p>

    <!-- Listings grid -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3"
         th:if="${!#lists.isEmpty(listings)}">

        <div class="col" th:each="listing : ${listings}">
            <div class="card h-100">

                <!-- Image (if present) -->
                <img th:if="${listing.imageUrl != null}"
                     th:src="${listing.imageUrl}"
                     class="card-img-top"
                     alt="Listing image"
                     style="object-fit: cover; height: 180px;">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title mb-1" th:text="${listing.title}">Title</h5>
                    <p class="card-text small text-muted mb-2"
                       th:text="${listing.description}">
                        Description goes here.
                    </p>

                    <div class="mt-auto">
                        <p class="mb-1">
                            <strong>Contact:</strong>
                            <span th:text="${listing.contactInfo}">demo@hanover.edu</span>
                        </p>
                        <p class="mb-0 text-muted small">
                            <span th:if="${listing.owner != null}">
                                Posted by
                                <span th:text="${listing.owner.displayName}">Demo User</span>
                                ·
                            </span>
                            <span th:text="${#temporals.format(listing.createdAt, 'uuuu-MM-dd')}">
                                2025-01-01
                            </span>
                        </p>
                    </div>
                </div>

            </div>
        </div>

    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
