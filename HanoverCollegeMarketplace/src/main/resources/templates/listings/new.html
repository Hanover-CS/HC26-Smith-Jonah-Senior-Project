<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Hanover Marketplace • New listing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>
<main class="container py-4">

    <header class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <h1 class="h4 mb-1">Create a new listing</h1>
            <p class="text-muted mb-0">Add a title, description, contact info, and an image.</p>
        </div>
        <a href="/listings" class="btn btn-outline-secondary btn-sm">
            ← Back to listings
        </a>
    </header>

    <form th:action="@{/listings}"
          method="post"
          enctype="multipart/form-data"
          class="card p-3">

        <div class="mb-3">
            <label for="title" class="form-label">Title *</label>
            <input id="title"
                   name="title"
                   type="text"
                   class="form-control"
                   placeholder="What are you selling?"
                   required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description *</label>
            <textarea id="description"
                      name="description"
                      class="form-control"
                      rows="3"
                      placeholder="Add a short description…"
                      required></textarea>
        </div>

        <div class="mb-3">
            <label for="contactInfo" class="form-label">Contact info *</label>
            <input id="contactInfo"
                   name="contactInfo"
                   type="text"
                   class="form-control"
                   placeholder="Email or phone number"
                   required>
        </div>

        <div class="mb-3">
            <label for="file" class="form-label">Image *</label>
            <input id="file"
                   name="file"
                   type="file"
                   class="form-control"
                   accept="image/*"
                   required>
            <div class="form-text">
                Upload one main image for now. We can add more later if needed.
            </div>
        </div>

        <!-- Optional place to show an error message -->
        <div class="alert alert-danger"
             th:if="${error}"
             th:text="${error}">
            Something went wrong.
        </div>

        <button type="submit" class="btn btn-primary">
            Save listing
        </button>
    </form>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
